name: Deploy Vue App to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main # 當 main 分支有 push 時觸發
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步驟 1: 取得程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 步驟 2: 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 根據你的專案選擇版本

      # 步驟 3: 安裝依賴並編譯專案
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

      # 步驟 4: 設定 AWS 憑證
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # 選擇你的 AWS 區域

      # 步驟 5: 將編譯好的檔案同步到 S3
      - name: Sync files to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
        env:
          # 你需要再建立一個名為 AWS_S3_BUCKET_NAME 的 Secret
          # 或者直接將 bucket name 寫在這裡 (較不推薦)

      # 步驟 6: 刷新 CloudFront 快取，讓使用者能看到最新版本
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          # 你需要再建立一個名為 CLOUDFRONT_DISTRIBUTION_ID 的 Secret
          # 它是你的 CloudFront Distribution ID (例如 E12345ABCDEF)
